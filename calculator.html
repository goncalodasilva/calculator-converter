<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./calculator.ico" />
  <link rel="stylesheet" href="./calculator.css" />
  <script src="./calculator.js"></script>
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <table>
    <tr>
      <th colspan="5">
        <input id="display" type="text" />
      </th>
    </tr>
    <tr>
      <td id="7" class="btn">7</td>
      <td id="8" class="btn">8</td>
      <td id="9" class="btn">9</td>
      <td id="add" class="btn" rowspan="3">+</td>
      <td id="multiply" class="btn">*</td>
    </tr>
    <tr>
      <td id="4" class="btn">4</td>
      <td id="5" class="btn">5</td>
      <td id="6" class="btn">6</td>
      <td id="divide" class="btn">/</td>
    </tr>
    <tr>
      <td id="1" class="btn">1</td>
      <td id="2" class="btn">2</td>
      <td id="3" class="btn">3</td>
      <td id="subtract" class="btn">-</td>
    </tr>
    <tr>
      <td colspan="2" id="0" class="btn">0</td>
      <td id="decimal" class="btn">.</td>
      <td id="equals" class="btn" colspan="2">=</td>
    </tr>
  </table>
</body>
